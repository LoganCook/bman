{% extends "ersa_base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}

<h2>Objects</h2>
{% if object_list %}
<ol>
{% for object in object_list %}
    <li><a href="{% url 'object' object_name object.pk %}">{{ object }}</a>
        <a class="btn btn-sm" href="{% url 'update-forms' object_name object.pk %}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
    </li>
{% endfor %}
</ol>
{% else %}
<p>No object yet.</p>
{% endif %}

{% endblock %}
